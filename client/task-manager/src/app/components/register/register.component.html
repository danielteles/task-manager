<form (submit)="onRegister()">
  <div>
    <label for="username">Username:</label>
    <input
      id="username"
      type="text"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>
  <button type="submit">Register</button>
</form>
